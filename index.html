<html>
  <head>
    <title>How to create a font effects using google web fonts?</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Bungee+Shade&effect=fire-animation">
    <style>
      body {
        font-family: 'Bungee Shade', serif;
        font-size: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="font-effect-fire-animation">Lippold</div>
  </body>
</html>
